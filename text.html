<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>BioTech</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      $(function () {
        $("#header").load("./templates/header.html");
        $("#head").load("./templates/head.html");
        $("#nav").load("./templates/nav.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>

  <body>
    <div id="text">
      <header>
        <a href="./index.html">
          <div>
            <h1>BioTech</h1>
            <h2>{{logo[language]}}</h2>
          </div>
        </a>

        <div class="navigation-wrap">
          <nav>
            <ul class="main-nav">
              <li><a href="index.html">Home</a></li>
            </ul>
          </nav>

          <div class="language-selector-wrap">
            <select name="" v-model="language">
              <option>English</option>
              <option>日本語</option>
            </select>
          </div>

          <input
            type="text"
            placeholder="検索"
            name="search"
            id="search"
            class="search-form"
          />
        </div>

        <script src="./js/search_header.js"></script>
      </header>

      <div id="nav"></div>
      <div>
        <aside class="sidebar-main"></aside>
      </div>

      <main>
        <article id="main-article"></article>
        <script src="./js/text.js"></script>
      </main>
      <div id="footer"></div>
      <script src="./js/text.js"></script>
    </div>
  </body>
</html>
