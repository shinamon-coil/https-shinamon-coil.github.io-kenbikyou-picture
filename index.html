<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>MicroSNS</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      $(function () {
        $("#head").load("./templates/head.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>
  <header>
    <header>
      <h1>MicroSNS</h1>
      <input type="text" placeholder="検索" name="search" id="search" />
    </header>
  </header>
  <body>
    <div id="header"></div>
    <nav>
      <ul class="main-nav">
        <li class="opened"><a href="index.html">Recent</a></li>
        <!--<li><a href="./area.html">地域</a></li>-->
        <!--<li><a href="./organism.html">生物</a></li>-->
        <!--<li><a href="./enviroment.html">環境</a></li>-->
        <!--<li><a href="./question.html">質問</a></li>-->
      </ul>
    </nav>
    <main>
      <div id="app" class="article-bundle">
        <article v-for="article in articles">
          <div class="article-information">
            <div class="basic-information">
              <p class="user-information">{{article.user_name}}</p>
              <div class="information-bundle">
                <p class="sub-information">投稿日:{{article.posted_date}}</p>
                <p class="sub-information">更新日:{{article.update_date}}</p>
              </div>
              <h1 class="title-article">
                <a v-bind:href="article.url" class="title-link"
                  >{{article.title}}</a
                >
              </h1>
            </div>
            <div class="pictures-gallery">
              <img
                v-for=" picture in article.picture_data"
                v-bind:src="picture.picture_path"
              />
            </div>
          </div>
        </article>
      </div>
      <script src="./js/app.js"></script>
      <aside class="sidebar-main">
        <article class="aside table-of-contents">
          <h1 class="title-sidebar">記事ランキング</h1>
          <h2 class="title-section">生物</h2>
          <p>未実装</p>
          <h2 class="title-section">地域</h2>
          <p>未実装</p>
          <h2 class="title-section">環境</h2>
          <p>未実装</p>
        </article>
        <article class="aside table-of-contents">
          <h1 class="title-sidebar">写真ランキング</h1>
          <p>未実装</p>
        </article>
      </aside>
    </main>
    <div id="footer"></div>
  </body>
</html>
