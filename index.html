<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>BioTech</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      $(function () {
        $("#head").load("./templates/head.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>

  <body>
    <div id="app">
      <header>
        <div class="logo-wrap">
          <a href="./index.html">
            <h1>BioTech</h1>
            <h2>{{logo[language]}}</h2>
          </a>
        </div>

        <div class="navigation-wrap">
          <nav>
            <ul class="main-nav">
              <li class="opened"><a href="index.html">Home</a></li>
            </ul>
          </nav>

          <div class="language-selector-wrap">
            <select name="" v-model="language">
              <option>English</option>
              <option>日本語</option>
            </select>
          </div>

          <input
            type="text"
            v-bind="{placeholder:search[language]}"
            name="search"
            id="search"
            class="search-form"
          />
        </div>
        <script src="./js/search_header.js"></script>
      </header>

      <div class="wall-paper">
        <main>
          <h1>BioTech</h1>
          <p>{{about_site[language]}}</p>

          <h2>{{blog[language]}}</h2>
          <div v-for="article in articles" class="link_top">
            <a v-bind:href="article.url">
              <div class="article-information">
                <div class="basic-information">
                  <div class="information-bundle">
                    <p class="sub-information">
                      {{updated_date[language]}}:{{article.posted_date}}
                    </p>
                    <p class="sub-information">
                      {{updated_date[language]}}:{{article.update_date}}
                    </p>
                  </div>
                  <h1 class="title-article" class="title-link">
                    {{article.title}}
                  </h1>
                </div>
              </div>
            </a>
          </div>
        </main>
      </div>
      <div id="footer"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
