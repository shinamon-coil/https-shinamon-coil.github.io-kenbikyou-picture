<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>BioTech</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      $(function () {
        $("#head").load("./templates/head.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>
  <body>
    <header>
        <a href="./index.html">
          <h1>BioTech</h1>
          <h2>生物好きによる日々の小話集</h2>
        </a>
      <nav>
        <ul class="main-nav">
          <li class="opened"><a href="index.html">Home</a></li>
      </nav>
      <input type="text" placeholder="検索" name="search" id="search"  name="search" class="search-form "/>
      <script src="./js/search_header.js"></script>
    </header>
    <div class="wall-paper">
      <main id="app">
        <div v-for="article in articles" class="link_top">
          <a v-bind:href="article.url">
            <div class="article-information">
              <div class="basic-information">
                <div class="information-bundle">
                  <p class="sub-information">投稿日:{{article.posted_date}}</p>
                  <p class="sub-information">更新日:{{article.update_date}}</p>
                </div>
                <h1 class="title-article" class="title-link">
                  {{article.title}}
                </h1>
              </div>
            </div>
          </a>
        </div>
        <script src="./js/app.js"></script>
      </main>
      <div class="side-bar">
        <aside>
          <h1 class="side-bar-h1">サイト紹介</h1>
          <p>日々行っている工作や簡易実験などを公開しています。良ければ参考にしてください。生物好きなので生物関連の記事が多いです。</p>
        </aside>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
