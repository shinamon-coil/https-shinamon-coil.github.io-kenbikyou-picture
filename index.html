<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>BioTech</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      $(function () {
        $("#head").load("./templates/head.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>
  <header>
    <div>
      <h1><a href="./index.html">BioTech</a></h1>
      <h2>生物好きによる日々の小話集</h2>
    </div>
    <input type="text" placeholder="検索" name="search" id="search" />
    <script src="./js/search_header.js"></script>
  </header>
  <body>
    <div id="header"></div>
    <nav>
      <ul class="main-nav">
        <li class="opened"><a href="index.html">Recent</a></li>
        <li><a href="./area.html">Made</a></li>
        <!--<li><a href="./organism.html">生物</a></li>-->
        <!--<li><a href="./enviroment.html">環境</a></li>-->
        <!--<li><a href="./question.html">質問</a></li>-->
      </ul>
    </nav>
    <div class="wall-paper">
      <main id="app">
        <div v-for="article in articles" class="link_top">
          <a v-bind:href="article.url">
            <div class="article-information">
              <div class="basic-information">
                <div class="information-bundle">
                  <p class="sub-information">投稿日:{{article.posted_date}}</p>
                  <p class="sub-information">更新日:{{article.update_date}}</p>
                </div>
                <h1 class="title-article" class="title-link">
                  {{article.title}}
                </h1>
              </div>
            </div>
          </a>
        </div>
        <script src="./js/app.js"></script>
      </main>
      <div class="side-bar">
        <aside>
          <h1 class="side-bar-h1">プロフィール</h1>
        </aside>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
