<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>BioTech</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      $(function () {
        $("#head").load("./templates/head.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>
  <body>
    <header>
      <a href="./index.html">
        <div>
          <h1>BioTech</h1>
          <h2>生物好きによる日々の小話集</h2>
        </div>
      </a>

      <div class="navigation-wrap">
        <nav>
          <ul class="main-nav">
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>

        <div class="language-selector-wrap">
          <select name="" id="">
            <option>English</option>
            <option>日本語</option>
          </select>
        </div>

        <input
          type="text"
          placeholder="検索"
          name="search"
          id="search"
          class="search-form"
        />
      </div>

      <script src="./js/search_header.js"></script>
    </header>
    <div class="wall-paper">
      <main id="app">
        <h1>BioTech</h1>
        <p>
          日々行っている生物関連の個人開発、簡易実験などを公開しています。良ければ参考にしてください。もちろん生物以外の記事もあります。
        </p>

        <h2>最新</h2>
        <div v-for="article in articles" class="link_top">
          <a v-bind:href="article.url">
            <div class="article-information">
              <div class="basic-information">
                <div class="information-bundle">
                  <p class="sub-information">投稿日:{{article.posted_date}}</p>
                  <p class="sub-information">更新日:{{article.update_date}}</p>
                </div>
                <h1 class="title-article" class="title-link">
                  {{article.title}}
                </h1>
              </div>
            </div>
          </a>
        </div>
        <script src="./js/app.js"></script>
      </main>
    </div>
    <div id="footer"></div>
  </body>
</html>
