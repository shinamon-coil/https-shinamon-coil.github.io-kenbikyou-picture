<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>BioTechSNS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("./templates/header.html");
        $("#nav").load("./templates/nav.html");
        $("#head").load("./templates/head.html");
        $("#footer").load("./templates/footer.html");
      });
    </script>
    <script src="./js/common.js"></script>
  </head>
  <div id="head"></div>

  <body>
    <div id="header"></div>
    <nav>
      <ul class="main-nav">
        <li><a href="index.html">最新</a></li>
        <!--<li class="opened"><a href="./area.html">地域</a></li>-->
        <!--<li><a href="./organism.html">生物</a></li>-->
        <!--<li><a href="./enviroment.html">環境</a></li>-->
        <!--<li><a href="./question.html">質問</a></li>-->
        <li><a href="./about.html">About</a></li>
      </ul>
    </nav>
    <main>
      <div id="app" class="article-bundle">
        <div class="page-title">結果:{{searchKeyWord}}</div>
        <div class="article-main">
          <!--TODO 検索列挙機能を追加。--->
          <article v-for="id in matchArticle.id">
            <p class="user-information">{{json[id].user_name}}</p>
            <div class="information-bundle">
              <p class="sub-information">投稿日：{{json[id].posted_date}}</p>
              <p class="sub-information">更新日：{{json[id].update_date}}</p>
            </div>
            <p></p>
            <h1>
              <a class="title-article" v-bind:href="'./text.html?='+json[id].id"
                >{{json[id].title}}</a
              >
            </h1>
            <p>{{json[id].abstract}}</p>
          </article>
        </div>
      </div>
      <aside class="sidebar-main">
        <article class="aside">
          <section>
            <h1>絞り込み</h1>
            <p>環境</p>
            <input type="text" name="" id="" />
            <p>地域</p>
            <input type="text" name="" id="" />
            <p>学名</p>
            <input type="text" name="" id="" />
            <p>和名</p>
            <input type="text" name="" id="" />
            <p>分類</p>
            <input type="text" value="" id="" />
            <input type="submit" value="検索" />
          </section>
        </article>
      </aside>
    </main>
    <script src="./js/search.js"></script>
    <div id="footer"></div>
  </body>
</html>
