    <main>
      <article class="about">
        <section>
          <h1>地域別</h1>
          <!--TODO 地図地域選択機能追加。-->
          <script>
            var w = 600;
            var h = 600;
            var scale = 1200; //地図のスケール

            var projection = d3
              .geoMercator()
              .center([136.0, 35.6])
              .translate([w / 2, h / 2])
              .scale(scale);

            var path = d3.geoPath().projection(projection);

            var svg = d3
              .select("section")
              .append("svg")
              .attr("width", w)
              .attr("height", h);

            d3.json("./assets/japan.geo.json").then(function (json) {
              svg
                .selectAll("path") //都道府県の領域データをpathで描画
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "gray")
                .style("stroke-width", 0.25)
                .style("fill", "blue");
            });
          </script>
          <!--TODO地図に登録数におおじて色を付ける。-->
          <!--TODO都道府県にカーソルを合わせると、登録件数、登録生物件数などの情報を表示するようにする。-->
        </section>
      </article>
    </main>
    <div id="footer"></div>
  </body>
